<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>As Md Habibullah | Web Applications & Softwere Developer</title>
</head>
    <body>
        {% block content %}
            <div class="container">
                {% if views %}
                    <div class="row">
                        {% for v in views %}
                            <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3">
                                <div class="card text-center">
                                    <div class="card-header">
                                        Name: {{ v.name }}
                                    </div>
                                    <div class="card-body">
                                        <h4>Web Application Developer.</h4>
                                        <p class="card-text">{{ v.description | slice:":600" }}</p>
                                        <img style="width:100%; height: 300px;" src="{{ v.thumbnail.url }}" alt="Author">
                                        <div className="card-footer text-muted">   
                                    <a href="http//:asmdhabibullah.tk" target="_blank" class="btn btn-primary">More info</a> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endblock %}
    </body>
</html>
